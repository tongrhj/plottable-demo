<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/plottable.js/2.0.0/plottable.css" media="screen" title="no title" charset="utf-8">
    <title>Plottable Demo- Annual Sales Results for 3 Regions</title>
    <meta name="author" content="Jared Tong">

    <style media="screen">
      * {
        padding: 0;
        margin: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        font-family: "Helvetica Neue", sans-serif;
        line-height: 20px;
      }

      header {
        position: absolute;
        top: 0;
        right: 0;
        z-index: 10;
        overflow: hidden;
        display: flex;
      }

      section {
        width: 100vw;
        /*padding: 100px 20px 50px 20px;*/
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: column;
      }

      @media screen and (min-device-width: 1200px) {
        section {
            flex-direction: row;
        }

        svg {
          height: 600px;
        }
      }

      svg {
        border-radius: 3px;
        border: 1px solid #EBF1F5;
        background-color: #F5F8FA;
        overflow: hidden;
        width: 100%;
        height: 50vh;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      .visible {
        opacity: 1;
        visibility: visible;
      }

      .tab {
        background-color: #ccc;
        padding: 20px;
        border-radius: 0 0 0 6px;
      }
    </style>
</head>
<body>
  <!-- <header>
    <div class="tab">
      <span id="switch-tab">Switch Graphs</span>
    </div>
  </header> -->

  <section>
    <svg id="stacked-chart" class="visible"></svg>
    <svg id="triple-chart" class="visible"></svg>
  </section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/plottable.js/2.0.0/plottable.min.js"></script>
<script src="index.js"></script>
</body>
</html>
